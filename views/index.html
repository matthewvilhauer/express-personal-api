<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h1>My Personal API</h1>
          <hr>
          <h4><a href="/api">Read My API Documentation</a></h4>
          <h4><a href="api/profile">View My Profile Endpoint</a></h4>
          <!--<h4><a href="/snippets/random">View a Random Snippet from GitHub</a></h4>-->
          </br>

          <form id="search-form" class="form-inline">
            <label>Search Github Users:</label>
            <input type="text" name="q" id="search-text" class="form-control search-input" placeholder="Enter Search Here...">
            <input type="submit" value="Search!" id=search class="btn btn-success">
          </form>
          </br>
          <div id="search-results"></div>
          </br>
          <h2>Create A New Snippet</h2>
          <hr>
          <!-- New Snippet form -->
          <form class="form" id="newSnippetForm">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="title">Name</label>
                  <input type="text" class="form-control" name="name" placeholder="Nickname for your code">
                </div>
                <div class="form-group">
                  <label for="title">Author</label>
                  <input type="text" class="form-control" name="author" placeholder="Enter Github User ID">
                </div>
                <div class="form-group">
                  <label for="title">Language</label>
                  <input type="text" class="form-control" name="language" placeholder="HTML, CSS, Javascript, etc.">
                </div>
              </div>
              <div class="col-md-8">
                <div class="form-group">
                  <label for="title">Code</label>
                  <textarea type="textarea" id="code-snippet-input" class="form-control" name="code" placeholder="Paste Code Here"></textarea>
                </div>
              </div>
            </div>
            <div class="row submit-button">
              <button type="submit" class="btn btn-default">Create Snippet</button>
            </div>
          </form><!-- Close the create form -->

          </br>
          <h2>My Snippets</h2>
          <div id='snippetTarget'>
            <!-- handlebars template -->
            <script id="snippets-template" type="text/x-handlebars-template">
              {{#each snippets}}
                <hr>
                <div class="snip-delete"><button type="button" name="button" class="deleteBtn-Snippet btn btn-danger pull-right" snippet-data-id={{_id}}>Delete</button></div>
                <div class="snippet-info">
                  <h4><a href="/snippets/{{_id}}"><b>{{name}}</b></a><b> by: </b><b>{{author}}</b></h4>
                  <p>Language: <b>{{language}}</b></p>
                  <pre>
                    <code id="code-snippet-input">{{code}}</code>
                  </pre>
                </div>
              {{/each}}
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
