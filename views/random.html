<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h1>Random Snippet from GitHub</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
          <h4><a href="/">See all my favorite snippets of code</a></h4>
          </br>
          <div id='randomTarget'>
            <!-- handlebars template -->
            <script id="random-template" type="text/x-handlebars-template">
              {{#each randoms}}
                <div class="random-snippet-info">
                  <pre>
                    <code id="random-code-input">{{code}}</code>
                  </pre>
                </div>
              {{/each}}
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
