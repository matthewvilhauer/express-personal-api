<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h1>My Personal API</h1>
          <hr>
          <h4><a href="/">Home</a></h4>
          <h4><a href="/api">Read My API Documentation</a></h4>
          <h4><a href="/profile">View My Profile</a></h4>
          </br>
          <hr>
          <h1>Single Snippet</h1>
          <div id='snippetSingleTarget'>
            <!-- handlebars template -->
            <script id="snippet-single-template" type="text/x-handlebars-template">
              {{#each snippet}}
                <h2>{{name}}</h2>
                <hr>
                <div class="snip-delete"><button type="button" name="button" class="deleteBtn-Snippet btn btn-danger pull-right" snippet-data-id={{_id}}>Delete</button></div>
                <div class="snippet-info">
                  <h4><b>by: </b><b>{{author}}</b></h4>
                  <p>Language: <b>{{language}}</b></p>
                  <pre>
                    <code id="code-snippet-input">{{code}}</code>
                  </pre>
                </div>
              {{/}}
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
